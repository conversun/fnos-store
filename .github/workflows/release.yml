name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Build Frontend
        run: |
          cd frontend
          npm ci
          npm run build

      - name: Build Linux amd64
        run: GOOS=linux GOARCH=amd64 go build -o store-server-linux-amd64 ./cmd/server/

      - name: Build Linux arm64
        run: GOOS=linux GOARCH=arm64 go build -o store-server-linux-arm64 ./cmd/server/

      - name: Create Release
        run: |
          gh release create "${{ github.ref_name }}" \
            --title "fnos-store ${{ github.ref_name }}" \
            --generate-notes \
            store-server-linux-amd64 \
            store-server-linux-arm64
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
